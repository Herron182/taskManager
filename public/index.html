<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Task Manager</h1>

    <!-- Register Form -->
    <div id="register-form-hide">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Login Form -->
    <div id="login-form-hide">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Add New Task Form -->
    <div id="task-form" style="display:none;">
        <h2>Add New Task</h2>
        <form id="add-task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <input type="text" id="task-description" placeholder="Task Description">
            <button type="submit" class="add-task">Add Task</button>
        </form>
    </div>

    <!-- Task List -->
    <div class="task-list" id="task-list"></div>
    <button id="logout-btn" style="display: none;" onclick="logout()">Logout</button>

    <!-- Edit Task Form -->
    <div id="edit-task-section" style="display:none;">
        <h2>Edit Task</h2>
        <form id="edit-task-form">
            <input type="text" id="edit-task-title" placeholder="New Task Title" required>
            <input type="text" id="edit-task-description" placeholder="New Task Description">
            <button class="update-task" type="submit">Update Task</button>
        </form>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
